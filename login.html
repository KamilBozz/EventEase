<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-sign-up-page">
      <div class="frame">
        
          
          <div class="icon-bell-slash-fill"></div>
          <div class="icon-wifi"></div>
          <button class="rectangle-2" onclick="window.location.href='location-access.html'">
              <div class="text">Log In</div>
          </button>
          <button class="rectangle-3" onclick="window.location.href='location-access.html'">
              <div class="text-2">Sign Up</div>
          </button>
          <div class="text-wrapper-4">LOG IN</div>
            <input type="text" class="text-wrapper-5" placeholder="Email Address">
          <input type="text" class="text-wrapper-6" placeholder="Password">
          <div class="text-wrapper-7">Forgot Password</div>
          <div class="frame-2">
            <img class="google-icon" src="img/google-icon.svg" />
            <div class="text-wrapper-8">Sign in with Google</div>
          </div>
          <div class="frame-3">
            <img class="facebook-icon" src="img/facebook-icon.svg" />
            <div class="text-wrapper-9">Sign in with Facebook</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
