<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="feedback-contact">
      <div class="frame">

          <div class="navigation-bar">
            <div class="text-wrapper-2">Favorites</div>
            <div class="text-wrapper-3">Map</div>
            <div class="text-wrapper-4">Profile</div>
            <div class="text-wrapper-5">Your Events</div>
            <div class="text-wrapper-6">Home</div>
            <img class="profile-icon" onclick="window.location.href='profile-page.html'" src="img/profile-icon-color.svg" />
            <img class="map-icon" onclick="window.location.href='map-page.html'" src="img/map-icon.svg" />
            <img class="favorite-icon" onclick="window.location.href='favorites-page.html'" src="img/favorites-icon.svg" />
            <img class="home-icon" onclick="window.location.href='home-page.html'" src="img/home-icon.svg" />
            <img class="search-icon" onclick="window.location.href='search-page.html'" src="img/search-icon.svg" />
          </div>
          <div class="text-wrapper-7">Contact Us</div>
          <div class="text-wrapper-8">Name</div>
          <div class="text-wrapper-9">Email</div>
          <div class="text-wrapper-10">Message</div>
        <input type="text" class="name-box"placeholder="Name">
        <input type="text" class="email-box"placeholder="Email">
         <input type="text" class="message-box"placeholder="Message">
         <button class="send-button" type="button" onclick="window.location.href='settings-page.html'">Send</button>
          <div class="weui-back-filled">
            <img class="vector-2" src="img/back-icon.svg" onclick="window.location.href='settings-page.html'" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
