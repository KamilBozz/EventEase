<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="landing-page">
      <div class="frame">
        <div class="div">
          </div>
          <div class="icon-bell-slash-fill"></div>
          <div class="icon-wifi"></div>
          <div class="rectangle-2"></div>
          <div class="text-wrapper-2">Search Events</div>
          <img class="search-icon" src="img/search-icon.svg" />
          <div class="rectangle-3"></div>
          <div class="text-wrapper-3">Explore</div>
          <button  class="rectangle-4" onclick="window.location.href='login.html'">
            <div class="text">Sign in</div>
          </button>
          <div class="rectangle-5"></div>
          <div class="text-wrapper-5">Categories</div>
          <img class="asset" src="img/logo.svg" />
          <img class="hamburger-icon" src="img/hamburger-icon.svg" />
          <div class="event-card">
            <div class="frame-2">
              <img class="line" src="img/line-1-2.svg" />
              <div class="rectangle-6"></div>
              <img class="image" src="img/image-17.jpg" />
            </div>
            <img class="line-2" src="img/line-2-2.svg" />
            <div class="text-wrapper-6">Most popular event</div>
          </div>
          <div class="event-card-2">
            <div class="frame-2">
              <img class="line" src="img/line-1.svg" />
              <div class="rectangle-6"></div>
              <img class="image" src="img/image-17.jpg" />
            </div>
            <img class="line-2" src="img/line-2.svg" />
            <div class="text-wrapper-6">Most popular event</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
