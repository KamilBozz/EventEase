<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="notifications-page">
      <div class="frame">
          <div class="navigation-bar">
            <div class="text-wrapper-2" onclick="window.location.href='favorites-page.html'">Favorites</div>
            <div class="text-wrapper-3" onclick="window.location.href='map-page.html'">Map</div>
            <div class="text-wrapper-4" onclick="window.location.href='profile-page.html'">Profile</div>
            <div class="text-wrapper-5" onclick="window.location.href='search-page.html'">Your Events</div>
            <div class="text-wrapper-6" onclick="window.location.href='home-page.html'">Home</div>
            <img class="profile-icon" onclick="window.location.href='profile-page.html'" src="img/profile-icon-color.svg" />
            <img class="map-icon" onclick="window.location.href='map-page.html'" src="img/map-icon.svg" />
            <img class="favorites-icon" onclick="window.location.href='favorites-page.html'" src="img/favorites-icon.svg" />
            <img class="home-icon" onclick="window.location.href='home-page.html'" src="img/home-icon.svg" />
            <img class="search-icon" onclick="window.location.href='search-page.html'" src="img/search-icon.svg" />
          </div>
          <div class="text-wrapper-7">Notifications</div>
          <div class="text-wrapper-8">Tomorrow</div>
          <div class="text-wrapper-9">November 27</div>
          <div class="event-card" onclick="window.location.href='event-details-page.html'">
            <div class="frame-2">
              <img class="line" src="img/line-1-2.svg" />
              <div class="rectangle-4"></div>
              <img class="image" src="img/image-17.jpg" />
            </div>
            <img class="line-2" src="img/line-2.svg" />
            <div class="text-wrapper-10">Event</div>
          </div>
          <div class="event-card-2" onclick="window.location.href='event-details-page.html'">
            <div class="frame-2">
              <img class="line" src="img/line-1.svg" />
              <div class="rectangle-4"></div>
              <img class="image" src="img/image-17.jpg" />
            </div>
            <img class="line-2" src="img/line-2-2.svg" />
            <div class="text-wrapper-10">Event</div>
          </div>
          <div class="weui-back-filled">
            <img class="vector-2" src="img/back-icon.svg" onclick="window.location.href='settings-page.html'" />
          </div>
      </div>
    </div>
  </body>
</html>
